<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form CSS Javascript Demo</title>
    <link rel ="stylesheet" href = "./CSS/styles.css">
</head>
<body>
    <div class="container">
       <form action="#" method="post" id="signup">
            <h1>Sign Up</h1>
            <div class="field">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your first name"/>
                <small></small>
            </div>

            <div class="field">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email"/>
                <small></small>
            </div>

            <div class="field">
                <input type="radio" id="subscribe" name="subscribe"/>
                <label for="subscribe">Subscribe to Eli's Noise</label>
                <input type="radio" id="unsubscribe" name="subscribe"/>
                <label for="unsubscribe">Unsubsrcibe from Owen's All-Knowingness</label>
                <small></small>
            </div>

            <div class="field">
                <button type="submit">Submit</button>
            </div>
       </form> 
    </div>
    <script src="./JS/login_script.js"></script>
</body>
</html>
